<app-header />
<section class="container-fluid py-5">
  <div
    class="media-title px-md-0 px-2 row justify-content-center align-items-center"
  >
    <h1 class="col-12 text-center mb-3">{{ "media.title" | translate }}</h1>
    @for (media of mediaData; track $index; let i = $index) {
    <div class="media col-md-4 col-12">
      <iframe
        class="rounded-5"
        width="100%"
        height="391"
        [src]="videoUrl?.[i]"
        title="{{ media.Name }}"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <h6 class="mb-4">{{ media.Name }}</h6>
    </div>
    }
  </div>
</section>
<app-footer />
