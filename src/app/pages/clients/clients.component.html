<app-header />
<section class="container-fluid py-5">
  <div class="service-title row justify-content-center align-items-center">
    @for (client of customersSectionData; track $index) {
    <div
      class="col-md-4 d-flex justify-content-center align-items-center flex-column"
    >
      <img src="{{ client.ImagePath }}" alt="" class="icon-image" />
      <h2 class="w-50 text-center py-2">
        {{ client.Name }}
      </h2>
    </div>
    }
  </div>
</section>
<app-footer />
