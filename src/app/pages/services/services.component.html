<app-header class="position-relative"></app-header>
<section class="container-fluid">
  <div
    class="service-title col-12 row justify-content-center align-content-center align-items-center"
  >
    <img src="/images/services/service-icon.png" alt="" class="col-12" />
    <h2 class="col-12 text-center">{{ "services.title" | translate }}</h2>
    <h5
      class="col-12 d-flex justify-content-center align-items-center text-center p-1 rounded-5 w-25"
    >
      TharawatSeas
    </h5>
  </div>
  <div class="services col-12 row justify-content-center align-items-center">
    @for (service of servicesSectionData; track $index) {

    <div
      [routerLink]="['/service/', service.Id]"
      class="card d-flex justify-content-center align-items-center flex-column col-5 p-0 mx-3 mb-4"
    >
      <img
        class="card-img-top col-12 rounded-5"
        src="{{ service.ImagePath1 }}"
        alt="Title"
      />
      <div class="icon d-flex justify-content-center align-items-center">
        <img src="{{ service.IconPath }}" alt="" class="" />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ service.Name }}</h5>
        <p class="card-text">{{ service.Desc }}</p>
      </div>
    </div>
    }
  </div>
</section>
<app-footer></app-footer>
