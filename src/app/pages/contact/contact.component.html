<app-header />
<section class="container-fluid">
  <div class="row">
    <div
      class="contact-title col-12 row justify-content-center align-content-center align-items-center"
    >
      <img
        src="/images/contact-us/customer-service.svg"
        alt=""
        class="col-12"
      />
      <h2 class="col-12 text-center">{{ "contact.title" | translate }}</h2>
      <h5
        class="col-12 col-md-6 col-lg-4 text-center d-flex justify-content-center align-items-center p-1 rounded-5"
      >
        TharawatSeas
      </h5>
    </div>
    <div class="col-12 row mb-3">
      <div class="col-lg-6 col-12 form-wrapper">
        <form
          [formGroup]="feedbackForm"
          (ngSubmit)="visitorsMessagesSubmit()"
          class="feedback-form p-4 rounded"
        >
          <div class="mb-3">
            <label for="name" class="form-label">
              {{ "contact.name" | translate }}
            </label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="form-control"
            />
            <div
              *ngIf="
                formControls['name'].invalid && formControls['name'].touched
              "
              class="text-danger"
            >
              {{ "contact.validators.name" | translate }}
            </div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">
              {{ "contact.phone" | translate }}
            </label>
            <input
              id="phone"
              type="text"
              formControlName="phone"
              class="form-control"
            />
            <div
              *ngIf="
                formControls['phone'].invalid && formControls['phone'].touched
              "
              class="text-danger"
            >
              {{ "contact.validators.phone" | translate }}
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">
              {{ "contact.email" | translate }}
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="form-control"
            />
            <div
              *ngIf="
                formControls['email'].invalid && formControls['email'].touched
              "
              class="text-danger"
            >
              {{ "contact.validators.email" | translate }}
            </div>
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">
              {{ "contact.subject" | translate }}
            </label>
            <input
              id="subject"
              type="text"
              formControlName="subject"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">
              {{ "contact.message" | translate }}
            </label>
            <textarea
              id="message"
              rows="4"
              formControlName="message"
              class="form-control"
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn btn-submit w-100"
            [disabled]="feedbackForm.invalid"
          >
            {{ "contact.send" | translate }}
          </button>
        </form>
      </div>
      <!-- @if (contactData.length > 0) { -->
      <div
        class="col-lg-6 col-12 row d-flex justify-content-center align-items-center align-content-center"
      >
        <div class="social-media col-12 row justify-content-center">
          <a
            href="'tel:' + {{ contactData()[0].Phone }}"
            class="icon d-flex justify-content-center align-items-center flex-column"
          >
            <i class="fi fi-sr-phone-call"></i>
            <p>{{ "contact.phone" | translate }}</p>
          </a>
          <a
            [href]="'https://wa.me/' + contactData()[0].Whatsapp"
            class="icon d-flex justify-content-center align-items-center flex-column me-lg-2"
          >
            <i class="fi fi-brands-whatsapp"></i>
            <p>{{ "contact.whatts" | translate }}</p>
          </a>
          <!-- <a
            href="{{contactData()[0].Location}}"
              class="icon col-5 d-flex justify-content-center align-items-center flex-column location"
            >
              <i class="fi fi-sr-marker"></i>
              <p>
                {{ "contact.location" | translate }}
              </p>
            </a> -->
          <a
            [href]="'mailto:' + contactData()[0].Email"
            class="icon col-12 d-flex justify-content-center align-items-center flex-column email"
          >
            <i class="fi fi-sr-envelope"></i>
            <p>
              {{ "contact.email" | translate }}
            </p>
          </a>
        </div>
        <div
          class="map col-lg-10 col-12 justify-content-center align-items-center"
        >
          <app-map></app-map>
        </div>
      </div>
      <!-- } -->
    </div>
  </div>
</section>
<app-footer />
