<app-header class="position-relative"></app-header>
<section class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div
      class="news-title col-12 row justify-content-center align-content-center align-items-center"
    >
      <img src="/images/news/news-icon.png" alt="" class="col-12" />
      <h2 class="col-12 text-center text-white">
        {{ "news.title" | translate }}
      </h2>
    </div>
    <div class="news row col-9 justify-content-center mb-4">
      @for (news of newsSectionData; track $index) {

      <div
        [routerLink]="['/news/', news.Id]"
        class="card flex-row row justify-content-center align-content-center col-12 pt-2 border-0"
      >
        <div
          class="calendar row col-lg-2 col-4 justify-content-center align-items-center"
        >
          <div class="col-12 row justify-content-center align-items-center p-0">
            <i class="fi fi-sr-calendar col-1 mt-1 p-0"></i>
            <p
              class="m-0 col-10 d-flex justify-content-center align-items-center"
            >
              {{ news.Publish_Date | date : "dd/M/yyyy" }}
            </p>
          </div>
        </div>
        <div class="col-12 row">
          <div
            class="col-lg-1 col-12 d-flex align-items-center justify-content-center"
          >
            <h1
              class="col-lg-11 col-12 d-flex align-items-center justify-content-center"
            >
              {{ $index + 1 }}
            </h1>
          </div>
          <div class="card-body col-11 d-flex flex-column">
            <h5 class="card-title">{{ news.Title }}</h5>
            <p class="card-text">{{ news.Desc }}</p>
          </div>
        </div>
        <div
          class="col-12 justify-content-center align-items-center text-center mb-3"
        >
          <button
            type="button"
            class="btn more-btn"
            [routerLink]="['/news/', news.Id]"
          >
            {{ "aboutSection.more" | translate }}
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</section>
<app-footer></app-footer>
