@if (newsDetailsData?.length ) {
<app-header class="position-relative"></app-header>
<section class="container-fluid">
  <div class="text-wrapper">
    <div class="news-title row justify-content-center align-items-center mb-3">
      <div class="position-relative col-12 icon-wrapper d-none d-lg-flex">
        <div class="col-12 d-lg-flex justify-content-center align-items-center">
          <img src="/images/news/news-icon-2.png" alt="" class="icon-image" />
        </div>
      </div>

      <div
        class="col-12 mt-lg-0 mt-5 text-center d-flex justify-content-center align-content-end align-items-center"
      >
        <h2 class="w-50 text-center py-2">
          {{ newsDetailsData?.[0]?.Title }}
        </h2>
      </div>

      <p class="fs-4 col-12 col-md-8 col-lg-6 text-center mt-3">
        {{ newsDetailsData?.[0]?.Desc }}
      </p>
    </div>
  </div>
  <div
    class="col-12 row news-images mb-3 justify-content-center align-content-center"
  >
    <img
      src="{{ newsDetailsData?.[0]?.ImagePath1 }}"
      alt=""
      class="col-10 col-md-5 col-lg-4 mx-1 rounded-5"
    />
    <img
      src="{{ newsDetailsData?.[0]?.ImagePath2 }}"
      alt=""
      class="col-10 col-md-5 col-lg-4 mx-1 rounded-5"
    />
  </div>

  <div
    class="col-12 mb-3 d-flex justify-content-center align-items-center text-center"
    [routerLink]="['/news']"
  >
    <button type="button" class="btn back-btn w-50 w-md-25 mt-3">
      {{ "back" | translate }}
    </button>
  </div>
</section>
<app-footer></app-footer>
}
